<!DOCTYPE html>

  <title>Control Manual de Facturas</title>

<body>
  <h2>Control de Facturas</h2>
  <h4>Agregar una nueva factura</h4>


 <form action="/facturas" method="post">
    <P>
      <LABEL for="fecha">Fecha de emisi√≥n: </LABEL>
                <INPUT type="date" id="fecha" name="fecha"><BR>
      <LABEL for="origen">Origen: </LABEL>
     <select name="origen">
       <option>Guayaquil</option>
       <option>Quito</option>
       <option>Cuenca</option>
       <option>Ambato</option>
       <option>Portoviejo</option>
     </select>
     <br /><br />
     <LABEL for="destino">Destino: </LABEL>
     <select name="destino">
       <option>Guayaquil</option>
       <option>Quito</option>
       <option>Cuenca</option>
       <option>Ambato</option>
       <option>Portoviejo</option>
       <br /><br />
    <LABEL for="precio">Precio: </LABEL>
                <INPUT type="n" id="precio" name="precio"><BR>
    <LABEL for="cedula">Adquiriente: </LABEL>
                <INPUT type="n" id="cedula" name="cedula"><BR>
    <LABEL for="puesto">Puesto: </LABEL>
                <INPUT type="text" id="precio" name="puesto"><BR>
      
     <input type="submit" name="" value="GUARDAR"/>
    </p>
  </form>
 
  

</body>
</html>
